name: CI

on:
  push:
    branches: [dev, gh-action]
  pull_request:
    # branches: [dev]
    types: [opended, synchronize]

  # Allows you to run this workflow manually from the Actions tab
  # workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: yarn install --frozen-lockfile
      - uses: actions/cache@v2.1.4
        id: cache-build
        with:
          path: |
            node_modules
            */*/node_modules
          # key: ${{ github.sha }}
          key: ${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}


  validate:
    name: Validate
    runs-on: ubuntu-latest
    needs: build
    steps:
      # - uses: actions/checkout@v2
      # - run: yarn install --frozen-lockfile
      - uses: actions/cache@v2
        id: restore-build
        with:
          path: |
            node_modules
            */*/node_modules
          # key: ${{ github.sha }}
          key: ${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}
      - run: yarn validate
        env:
          CI: true

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        id: restore-build
        with:
          path: '.'
          key: ${{ github.sha }}
      - run: cd .. && ls -a && cd pos && ls -a
